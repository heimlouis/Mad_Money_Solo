<meta name="viewport" content="width=device-width">
  <form>
    <div layout="column" layout-align="center center" class"mid-inline-form">
      <h1 layout-align="center center" class="md-display-1 cardFormat">Account Overview</h1>
      <h3 layout-align="center center" class="md-headline cardFormat" ng-repeat="account in vm.accountOverview.list">Account Name: {{account.account_name}}</h3>
      <h3 layout-align="center center" class="md-headline cardFormat" ng-repeat="account in vm.accountOverview.list">Budget Amount: {{account.budget_amount}}</h3>
      <h3 layout-align="center center" class="md-headline cardFormat" ng-repeat="account in vm.accountOverview.list">Budget Balance Remaining: {{account.remaining_balance}}</h3>
      <md-button class="md-raised md-primary"><a href="#!enterTransaction" style="text-decoration: none;"><font color="white">Enter Transaction</font></a></md-button>
    </div>
  </form>
